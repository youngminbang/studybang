    <h2>스토리</h2>
    <p style="width:550px;"> 미지의 소행성에 지하 기지를 파고, 살아남을 수 있도록 물, 온도, 음식, 산소, 질병을 관리해 살아남고 시공의 균열을 향해 우주선을 발사해 탈출하거나 기념물을 건설해 영구적으로 행성에 정착하는 것이 목표이다. 물론 이런 게임이 늘 그렇듯 엔딩 따위 집어치우고 계속 플레이를 지속하는 플레이어도 많다. 전반적으로 림월드, 더 나아가 드워프 포트리스의 영향이 짙다.</p>
